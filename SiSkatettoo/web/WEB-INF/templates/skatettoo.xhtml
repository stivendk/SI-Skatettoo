<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <link rel="icon" href="../../img/st1.ico" type="image/x-icon"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <h:outputScript name="js/jquery-2.2.3.min.js"/>
        <h:outputStylesheet name="css/estailos.css"/>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <ui:insert name="head">
            <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
        </ui:insert>
        <ui:insert name="head2">

        </ui:insert>
        <title><ui:insert name="titulo">Skatettoo</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Menu</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" jsf:outcome="/pages/usuario/inicio">
                                <img class="logo" src="../../img/ST Logotype.png"></img>
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <ui:repeat value="#{loginManagedBean.permis}" var="per">
                                    <li><h:link value="#{per.nombrePermiso}" outcome="#{per.url}"/></li> 
                                </ui:repeat>
                            </ul>
                            <h:form>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><h:commandLink value="#{loginManagedBean.usuario.nombre} #{loginManagedBean.usuario.apellido}" action="#{usuarioManagedBean.actualizarUsuario()}"/></li>
                                    <li><h:commandLink value="Cerrar Sesión" action="#{loginManagedBean.cerrarSesion()}"/></li>
                                </ul>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div style="position:relative;">
                    <div class="">
                        <ui:repeat value="#{noticiaManagedBean.listarNoticia()}" var="item">
                            <div class="">
                                <div class="col-page col-sm-8 col-md-6">
                                    <a href="#" data-toggle="modal" data-target=".pop-up-1" class="black fondo-publicacion-home">
                                        <div class="img-publicacion-principal-home">
                                            <img class="img-responsive img-rounded" alt="image" src="../../img/#{item.imgn}.jpg" width="400px" height="400px"/>
                                        </div>
                                        <div class="contenido-publicacion-principal-home">
                                            <h3>#{item.titulo}</h3>
                                        </div>
                                        <div class="mascara-enlace-blog-home">
                                            <span>Ver </span>
                                        </div> 
                                    </a>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
                <div class="modal fade pop-up-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content" style="color: #000;">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h4 class="modal-title" id="myLargeModalLabel-1">Cuidados del tatuaje</h4>
                            </div>
                            <div class="modal-body">
                                <img src="imgs/jh.jpg" class="img-responsive img-rounded center-block" alt=""/>
                                <p> El tatuador te vendará el tatuaje, recuerda que debes dejarlo así por lo menos 1 hora y no más de 5. Después de quitar la venda NO vuelvas a colocar otra, ya que, esto permite que tu piel respire. Humedécelo levemente usando jabón neutro y agua tibia. Enjuaga de tres a cuatro veces al día y suavemente coloca crema cicatrizante, debes usarlo sólo cuando sientas tirante el tatuaje o que te pica; debes continuar con el tratamiento durante una semana y las dos semanas siguientes aplicar una crema hidratante. 
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>
            </ui:insert>
        </div>
    </h:body>

</html>
