<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <link rel="icon" href="../../img/st1.ico" type="image/x-icon"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputScript name="js/jquery-2.2.3.min.js"/>
        <h:outputStylesheet name="css/estailos.css"/>
        <ui:insert name="head">
            <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
        </ui:insert>
        <ui:insert name="head2">

        <title><ui:insert name="titulo">Skatettoo</ui:insert></title>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Menu</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" jsf:outcome="/pages/usuario/inicio">
                                <img class="logo" src="../../img/ST Logotype.png"></img>
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <ui:repeat value="#{loginManagedBean.permis}" var="per">
                                    <li><h:link value="#{per.nombrePermiso}" outcome="#{per.url}"/></li> 
                                </ui:repeat>
                            </ul>
                            <h:form>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><h:commandLink value="#{loginManagedBean.usuario.nombre} #{loginManagedBean.usuario.apellido}" action="#{usuarioManagedBean.actualizarUsuario()}"/></li>
                                    <li><h:commandLink value="Cerrar SesiÃ³n" action="#{loginManagedBean.cerrarSesion()}"/></li>
                                </ul>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div class="bgimg-2">
                    <div class="caption">
                    </div>
                </div>

                <div style="position:relative;">
                    <div class="seccion">
                        <ui:repeat value="#{noticiaManagedBean.listarNoticia()}" var="item">
                            <div class="panel-body" id="cuidados">
                                <center><h1 class="parrafo">#{item.titulo}</h1></center>
                                <figure class="pull-left "><img class="img-responsive img-rounded" alt="image" src="../../img/#{item.imgn}.jpg" width="400px" height="400px"/>
                                    <figcaption class="text-center"></figcaption>
                                </figure>
                                <hr/> 
                                <p class="parrafo">#{item.descripcion}</p>

                                <hr/>
                            </div>
                            <div class="bgimg-2">
                                <div class="caption">
                                </div>
                            </div>
                        </ui:repeat>
                        <h:form>
                            <h:commandLink action="/pages/disenios/prueba.xhtml" value="lol"/>
                        </h:form>
                    </div>
                </div>
            </ui:insert>
        </div>
    </h:body>
