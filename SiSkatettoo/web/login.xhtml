<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="icon" href="img/st1.ico" type="image/x-icon"/>
        <title>#{loginBundle.login}</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"></link>
        <script src="resources/js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <h:form class="navbar-fixed-bottom navbar-right">
            <li style="list-style: none">
                <h:commandButton class="btn btn-dark btn-xs" value="English " action="#{traductorController.changeLocale('en')}"/>
                <h:commandButton class="btn btn-dark btn-xs" value="EspaÃ±ol" action="#{traductorController.changeLocale('es')}"/>
            </li>
        </h:form>
        <h:form>
            <div class="login-body">
                <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="index.xhtml"/>
                <article class="container-login center-block">
                    <section>
                        <ul id="top-bar" class="nav nav-tabs nav-justified">
                            <li class="active"><a href="#login-access">#{loginBundle.login}</a></li>
                        </ul>
                        <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                            <div id="login-access" class="tab-pane fade active in">
                                <h2><i ></i> #{loginBundle.entrar}</h2>
                                <h:form pt:method="post" pt:accept-charset="utf-8" pt:autocomplete="off" role="form" class="form-horizontal" >
                                    <div class="form-group ">
                                        <h:outputLabel  class="sr-only">#{loginBundle.correo}</h:outputLabel>
                                        <h:inputText pt:type="email" class="form-control"  id="login_value" 
                                                     pt:placeholder="#{loginBundle.correo}" tabindex="1" value="#{usuarioManagedBean.usuario.email}" />
                                    </div>
                                    <div class="form-group ">
                                        <h:outputLabel for="password" class="sr-only">#{loginBundle.password}</h:outputLabel>
                                        <h:inputText pt:type="password" class="form-control"  id="password"
                                                     pt:placeholder="#{loginBundle.password}" value="#{usuarioManagedBean.usuario.password}" tabindex="2" />
                                    </div>

                                    <br/>
                                    <h:messages showSummary="true"/>
                                    <div class="form-group ">				
                                        <h:commandButton type="submit" value="#{loginBundle.entrar}" action="#{usuarioManagedBean.iniciarSessions()}" id="submit" tabindex="5" class="btn btn-lg btn-block btn-danger"/>
                                    </div>
                                </h:form>
                                <h:link value="#{loginBundle.olds}" outcome="olvidaste.xhtml"/>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </h:form>
    </h:body>
</html>
