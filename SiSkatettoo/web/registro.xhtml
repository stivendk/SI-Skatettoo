<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="img/st1.ico" type="image/x-icon"/>
        <title>Registrate</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/formulario.css"></link>
        <script src="resources/js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="/index"/>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 well well-sm salte">
                        <legend><i class="glyphicon glyphicon-globe"></i> Registrate</legend>
                        <h:form pt:method="post" prependId="false" class="form" role="form">
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <label for="nombre">Nombre</label>
                                    <h:inputText class="form-control" pt:placeholder="Nombre(s)" id="nombre" value="#{usuarioManagedBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="El nombre es requerido.">
                                        <f:ajax event="blur" render="nombreError"/>
                                    </h:inputText>
                                    <h:message for="nombre" errorClass="invalid" id="nombreError" />
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <label for="apellido">Apellido</label>
                                    <h:inputText class="form-control" pt:placeholder="Apellido(s)" id="apellido" value="#{usuarioManagedBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="El apellido es requerido.">
                                        <f:ajax event="blur" render="apellidoError"/>
                                    </h:inputText>
                                    <h:message for="apellido" errorClass="invalid" id="apellidoError" />
                                </div>
                            </div>
                            <label for="email">Correo</label>
                            <h:inputText class="form-control" pt:placeholder="ejemplo@example.com" pt:type="email" id="email" value="#{usuarioManagedBean.usuario.email}" title="Email" required="true" requiredMessage="El email es requerido.">
                                <f:ajax event="blur" render="emailError"/>
                            </h:inputText>
                            <h:message for="email" errorClass="invalid" id="emailError" />
                            <br/>
                            <label for="telefono">Celular</label>
                            <h:inputText class="form-control" pt:placeholder="Cel" id="telefono" pt:type="number" value="#{usuarioManagedBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="Tu celular es requerido.">
                                <f:ajax event="blur" render="telefonoError"/>
                            </h:inputText>
                            <h:message for="telefono" errorClass="invalid" id="telefonoError" />
                            <br/>
                            <label for="password">Contraseña</label>
                            <h:inputSecret class="form-control" pt:placeholder="Contraseña" id="password"  value="#{usuarioManagedBean.usuario.password}" title="Contraseña" required="true" requiredMessage="Tu password debe ser ingresado.">
                                <f:validator validatorId="passwordValidator" />
                                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                <f:ajax event="blur" render="passwordError"/>
                            </h:inputSecret>
                            <h:message for="password" errorClass="invalid" id="passwordError" />
                            <br/>
                            <label for="password2">Confirmar Contraseña</label>
                            <h:inputSecret class="form-control" binding="#{confirmPassword}" pt:placeholder="Confirmar Contraseña" id="confirmPassword"  title="Confirmar Contraseña" required="true" requiredMessage="Tu password debe ser ingresado.">
                                <f:ajax event="blur" render="password2Error" /> 
                            </h:inputSecret>
                            <h:message for="confirmPassword" errorClass="invalid" id="password2Error" />
                            <br />
                            <br />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Registrar" action="#{usuarioManagedBean.registrarUsuario()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
