<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="img/st1.ico" type="image/x-icon"/>
        <title>#{indexBundle.registrate}</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/formulario.css"></link>
        <script src="resources/js/jquery-2.2.3.min.js"></script>
        <script src="resources/js/uploadIm.js"></script>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="/index"/>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 well well-sm salte">
                        <legend><i class="glyphicon glyphicon-globe"></i> #{indexBundle.registrate}</legend>
                        <h:form  pt:method="post" prependId="false" class="form" role="form">
                            <label for="nombreS">#{regSucursalBundle.nombSuc}</label>
                            <h:inputText class="form-control" pt:placeholder="#{regSucursalBundle.nombSuc}" pt:type="text" id="nombreS" value="#{registroSucController.suc.nombre}" title="#{regSucursalBundle.nombSuc}" required="true" requiredMessage="#{regSucursalBundle.msjNombSuc}">
                                <f:ajax event="blur" render="nombSError"/>
                            </h:inputText>
                            <h:message for="nombreS" errorClass="invalid" id="nombSError" />
                            <br/>
                            <label for="direccion">#{regSucursalBundle.dirSuc}</label>
                            <h:inputText class="form-control" pt:placeholder="#{regSucursalBundle.dirSuc}" pt:type="text" id="direccion" value="#{registroSucController.suc.direccion}" title="#{regSucursalBundle.dirSuc}" required="true" requiredMessage="#{regSucursalBundle.msjDirSuc}">
                                <f:ajax event="blur" render="direccionError"/>
                            </h:inputText>
                            <h:message for="direccion" errorClass="invalid" id="direccionError" />
                            <br/>
                            <label for="descripcion">#{regSucursalBundle.descrSuc}</label>
                            <h:inputTextarea rows="4" cols="30" class="form-control" pt:placeholder="#{regSucursalBundle.descrSuc}" id="descripcion" value="#{registroSucController.suc.descripcion}" title="#{regSucursalBundle.descrSuc}"/>
                            <br/>
                            <label for="telefonoS">#{regSucursalBundle.telSuc}</label>
                            <h:inputText class="form-control" pt:placeholder="#{regSucursalBundle.telSuc}" pt:type="number" id="telefonoS" value="#{registroSucController.suc.telefono}" title="#{regSucursalBundle.telSuc}" required="true" requiredMessage="#{regSucursalBundle.mjsTelSuc}">
                                <f:ajax event="blur" render="telefonoSError"/>
                            </h:inputText>
                            <h:message for="telefonoS" errorClass="invalid" id="telefonoSError" />
                            <br/>
                            <label for="idLocalidad">#{regSucursalBundle.locSuc}</label>
                            <h:selectOneMenu class="form-control" id="idLocalidad" value="#{registroSucController.suc.idLocalidad}" title="#{regSucursalBundle.locSuc}" required="true" requiredMessage="#{regSucursalBundle.msjLocSuc}">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{localidadManagedBean.listarLocalidad()}" var="loc" itemLabel="#{loc.localidad}"/>
                            </h:selectOneMenu>
                            <br/>
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <label for="nombre">#{regClienteBundle.cliNombre}</label>
                                    <h:inputText class="form-control" pt:placeholder="#{regClienteBundle.cliNombre}(s)" id="nombre" value="#{registroController.us.nombre}" title="#{regClienteBundle.cliNombre}" required="true" requiredMessage="#{regClienteBundle.msjNombre}">
                                        <f:ajax event="blur" render="nombreError"/>
                                    </h:inputText>
                                    <h:message for="nombre" errorClass="invalid" id="nombreError" />
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <label for="apellido">#{regClienteBundle.cliApellido}</label>
                                    <h:inputText class="form-control" pt:placeholder="#{regClienteBundle.cliApellido}(s)" id="apellido" value="#{registroController.us.apellido}" title="#{regClienteBundle.cliApellido}" required="true" requiredMessage="#{regClienteBundle.msjApellido}">
                                        <f:ajax event="blur" render="apellidoError"/>
                                    </h:inputText>
                                    <h:message for="apellido" errorClass="invalid" id="apellidoError" />
                                </div>
                            </div>
                            <br/>
                            <label for="email">#{regClienteBundle.cliEmail}</label>
                            <h:inputText class="form-control" pt:placeholder="eeeee@example.com" pt:type="email" id="email" value="#{registroController.us.email}" title="#{regClienteBundle.cliEmail}" required="true" requiredMessage="#{regClienteBundle.msjEmail}">
                                <f:ajax event="blur" render="emailError"/>
                            </h:inputText>
                            <h:message for="email" errorClass="invalid" id="emailError" />
                            <br/>
                            <label for="telefono">#{regClienteBundle.cliCell}</label>
                            <h:inputText class="form-control" pt:placeholder="#{regClienteBundle.cliCell}" id="telefono" pt:type="number" value="#{registroController.us.telefono}" title="#{regClienteBundle.cliCell}" required="true" requiredMessage="#{regClienteBundle.msjCell}">
                                <f:ajax event="blur" render="telefonoError"/>
                            </h:inputText>
                            <h:message for="telefono" errorClass="invalid" id="telefonoError" />
                            <br/>
                            <label for="password">#{regClienteBundle.cliCla}</label>
                            <h:inputSecret class="form-control" pt:placeholder="#{regClienteBundle.cliCla}" id="password"  value="#{registroController.us.password}" title="#{regClienteBundle.cliCla}" required="true" requiredMessage="#{regClienteBundle.msjCla}">
                                <f:validator validatorId="passwordValidator" />
                                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                <f:ajax event="blur" render="passwordError"/>
                            </h:inputSecret>
                            <h:message for="password" errorClass="invalid" id="passwordError" />
                            <br/>
                            <label for="password2">#{regClienteBundle.cliConCla}</label>
                            <h:inputSecret class="form-control" binding="#{confirmPassword}" pt:placeholder="#{regClienteBundle.cliConCla}" id="confirmPassword"  title="#{regClienteBundle.cliConCla}" required="true" requiredMessage="#{regClienteBundle.msjConCla}">
                                <f:ajax event="blur" render="password2Error" /> 
                            </h:inputSecret>
                            <h:message for="confirmPassword" errorClass="invalid" id="password2Error" />
                            <br />
                            <br />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="#{registroBundle.registrar}" action="#{registroSucController.registrarAdminS()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
