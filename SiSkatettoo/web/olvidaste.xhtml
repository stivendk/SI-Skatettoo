<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="icon" href="img/st1.ico" type="image/x-icon"/>
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"></link>
        <script src="resources/js/jquery-2.2.3.min.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="login-body">
                <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="index.xhtml"/>
                <article class="container-login center-block">
                    <section>
                         <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
                            <div id="login-access" class="tab-pane fade active in">
                                <h2><i ></i> Has olvidado tu contrase単a</h2>
                                <p>Parece que has olvidado tu contrase単a
                                digita tu correo, y te enviaremos una nueva
                                contrase単a</p>
                                <h:form pt:method="post" pt:accept-charset="utf-8" pt:autocomplete="off" role="form" class="form-horizontal" >
                                    <div class="form-group ">
                                        <h:outputLabel  class="sr-only"> Correo</h:outputLabel>
                                        <h:inputText pt:type="email" class="form-control"  id="login_value" 
                                                     pt:placeholder="Correo" tabindex="1" value="#{usuarioManagedBean.usuario.email}" />
                                    </div>
                                    <div class="form-group ">				
                                        <h:commandButton type="submit" value="Enviar" action="#{usuarioManagedBean.recuperarContrase単a()}" id="submit" tabindex="5" class="btn btn-lg btn-block btn-danger"/>
                                    </div>
                                    <h:messages showSummary="true"/>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </h:form>
    </h:body>
</html>
