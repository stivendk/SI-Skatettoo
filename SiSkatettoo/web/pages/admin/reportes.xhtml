<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            <ui:define name="head2">
                <h:outputStylesheet name="css/tablitas.css"/>
                <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>
                <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css"/>
                <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.15/datatables.min.css"/>

                <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.15/datatables.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $('#mytable').DataTable({
                            dom: 'Bfrtip',
                            buttons: [
                                {
                                    extend: 'copyHtml5',
                                    exportOptions: {
                                        columns: ':contains("Office")'
                                    }
                                },
                                'excelHtml5',
                                'csvHtml5',
                                'pdfHtml5'
                            ]
                        });
                    });
                </script>

            </ui:define>
            <ui:define name="titulo">
                #{adminBundle.repor} | Skatettoo
            </ui:define>

            <ui:define name="content">
                <div class="container fondo" >
                    <div class="row">


                        <div class="table-responsive">
                            <h:form >
                                <table id="mytable" class="display nowrap" cellspacing="0" width="100%">
                                    <thead>
                                        <th>#{adminBundle.msc}</th>
                                        <th>#{adminBundle.cantD}</th>
                                        <th>#{adminBundle.ciRe}</th>
                                    </thead>
                                    <tbody>

                                        <ui:repeat value="#{loginManagedBean.usuario.idSucursal.usuarioList}" var="repo">
                                            <tr>
                                                <td>#{repo.nombre} #{repo.apellido}</td>
                                                <td>#{repo.disenioList.size()}</td>
                                                <td>#{repo.citaList1.size()}</td>
                                                <td>
                                                    <h:outputText value="#{cita.fechaHora}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                        </ui:repeat>    
                                    </tbody>
                                </table>
                                <h:messages showSummary="true" />
                            </h:form>
                        </div>
                        <h:form>
                            <h:commandButton value="Exportar" actionListener="#{loginManagedBean.reporte()}"/>
                        </h:form>
                    </div>
                </div>
                <h:outputScript name="js/tablitas.js"/>
                <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"/>
                <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"/>
                <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"/>
                <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.flash.min.js"/>
                <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"/>
                <script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"/>
                <script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"/>
                <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"/>
                <script type="text/javascript" src="//cdn.datatables.net/buttons/1.3.1/js/buttons.print.min.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
