<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/parallax.css"></link>
            </ui:define>

            <ui:define name="titulo">
                #{adminBundle.gestSuc} | Skatettoo
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:messages showSummary="true"/>
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm salte">
                                <h:form>
                                    <legend><i class="glyphicon glyphicon-globe"></i> #{adminBundle.editSuc}
                                        <label for="fotoSuc" class="btn-bs-file btn btn-primary glyphicon glyphicon-picture" style="margin-left: 151px">
                                            <h:inputFile class="glyphicon glyphicon-picture" id="fotoSuc" value="#{loginManagedBean.file}" title="#{adminBundle.act}"/>
                                        </label>
                                    </legend>
                                    <div class="row">
                                        <div class="col-xs-6 col-md-6">
                                            <label for="nombre">#{adminBundle.nomSuc}</label>
                                            <h:inputText class="form-control" pt:placeholder="#{adminBundle.nombSuc}" id="nombre"  value="#{loginManagedBean.suc.nombre}" title="#{adminBundle.nombSuc}" required="true" requiredMessage="#{adminBundle.nombmsj}"/>
                                        </div>
                                    </div>
                                    <label for="direccion">#{adminBundle.dir}</label>
                                    <h:inputText class="form-control" pt:placeholder="#{adminBundle.dir}" id="direccion" value="#{loginManagedBean.suc.direccion}" title="#{adminBundle.dir}" required="true" requiredMessage="#{adminBundle.dirmsj}"/>
                                    <label for="username">#{adminBundle.des}</label>
                                    <h:inputTextarea rows="4" cols="30" class="form-control" pt:placeholder="#{adminBundle.des}" id="username" value="#{loginManagedBean.suc.descripcion}" title="#{adminBundle.des}"/>
                                    <label for="telefono">#{adminBundle.cel}</label>
                                    <h:inputText class="form-control" pt:placeholder="#{adminBundle.cel}" id="telefono" pt:type="number" value="#{loginManagedBean.suc.telefono}" title="#{adminBundle.cel}" required="true" requiredMessage="#{adminBundle.celmsj}"/>
                                    <br />
                                    <br />
                                    <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="#{adminBundle.gur}" actionListener="#{loginManagedBean.editarSucursal()}"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
