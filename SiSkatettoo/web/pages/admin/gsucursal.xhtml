<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/parallax.css"></link>
            </ui:define>

            <ui:define name="titulo">
                Gestionar loginManagedBean.usuario.idSucursalrsal | Skatettoo
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:messages showSummary="true"/>
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm salte">
                                <f:view>
                                    <h:form>
                                        <h1><h:outputText value="List"/></h1>
                                        <h:dataTable value="#{sucursalManagedBean.miSucu()}" var="item">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="IdSucursal"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idSucursal}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="FotoSuc"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fotoSuc}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Direccion"/>
                                                </f:facet>
                                                <h:outputText value="#{item.direccion}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Descripcion"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descripcion}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Telefono"/>
                                                </f:facet>
                                                <h:outputText value="#{item.telefono}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="IdLocalidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idLocalidad}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{item.id}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </f:view>

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
