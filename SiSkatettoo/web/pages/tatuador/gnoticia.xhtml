<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
            </ui:define>

            <ui:define name="titulo">
                Noticias | Skatettoo
            </ui:define>

            <ui:define name="content">
                <div class="bgimg-2">
                    <div class="caption">
                    </div>
                </div>

                <button type="button" class="btn btn-info btn-lg glyphicon glyphicon-plus-sign" data-toggle="modal" data-target="#myModal"></button>
                <h:form>
                    <div style="position:relative;">
                        <div class="seccion">
                            <ui:repeat value="#{noticiaManagedBean.notiUsuario()}" var="noticia">
                                <div class="panel-body" id="cuidados">
                                    <center><h1 class="parrafo">#{noticia.titulo}</h1></center>
                                    <figure class="pull-left "><img class="img-responsive img-rounded" alt="image" src="../../img/#{noticia.imgn}.jpg" width="400px" height="400px"/>
                                        <figcaption class="text-center"></figcaption>
                                    </figure>
                                    <hr/> 
                                    <p class="parrafo">#{noticia.descripcion}</p>
                                    <hr/>
                                    <td><h:commandButton class="btn btn-primary btn-xs" action="#{noticiaManagedBean.actualizarNoticia(noticia)}" value="Editar"><span class="glyphicon glyphicon-pencil"></span></h:commandButton></td>
                                    <td><h:commandButton class="btn btn-danger btn-xs" actionListener="#{noticiaManagedBean.eliminarNoticia()}" value="eliminar"><span class="glyphicon glyphicon-trash"></span></h:commandButton></td>
                                </div>
                                <div class="bgimg-2">
                                    <div class="caption">
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
                <div class="container">
                    <div class="row">


                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                        <h4 class="modal-title">Publicar Noticia</h4>
                                    </div>
                                    <h:form pt:method="post" prependId="false" class="form" role="form">
                                        <h:messages showSummary="true"/>
                                        <h:panelGrid columns="3">
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <h:outputLabel value="Titulo:" for="titulo" />
                                                    <h:inputText id="titulo" value="#{noticiaManagedBean.noti.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaManagedBean.noti.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                                </div>
                                            </div>
                                        </h:panelGrid>
                                        <div class="modal-footer">
                                            <h:commandButton type="submit" value="Publicar" actionListener="#{noticiaManagedBean.publicarNoticia()}" class="btn btn-success" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
