<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">



            <ui:define name="titulo">
                Noticias | Skatettoo
            </ui:define>

            <ui:define name="content">
                <div class="bgimg-2">
                    <div class="caption">
                    </div>
                </div>
                <h:messages showSummary="true"/>
                <button type="button" class="btn btn-info btn-lg glyphicon glyphicon-plus-sign" data-toggle="modal" data-target="#myModal"></button>
                <div style="position:relative;">
                    <div class="seccion">
                        <ui:repeat value="#{noticiaManagedBean.notiUsuario()}" var="noticia">
                            <h:form>
                                <div class="panel-body" id="cuidados">
                                    <center><h1 class="parrafo">#{noticia.titulo}</h1></center>
                                    <figure class="pull-left "><img class="img-responsive img-rounded" alt="image" src="../../#{noticia.imgn}" width="400px" height="400px"/>
                                        <figcaption class="text-center"></figcaption>
                                    </figure>
                                    <hr/> 
                                    <p class="parrafo">#{noticia.descripcion}</p>
                                    <hr/>
                                    <td><h:commandButton pt:href="#" pt:data-toggle="modal" pt:data-target="#actualNoti" class="btn btn-primary btn-xs"  value="#{editeliBundle.editar}"><span class="glyphicon glyphicon-pencil"></span>
                                            <f:ajax event="click" listener="#{noticiaManagedBean.actualizarNoticia(noticia)}" render="editNoti"/>
                                        </h:commandButton></td>
                                    <td><h:commandButton class="btn btn-danger btn-xs" actionListener="#{noticiaManagedBean.eliminarNoticia(noticia)}" value="#{editeliBundle.eliminar}"><span class="glyphicon glyphicon-trash"></span></h:commandButton></td>
                                </div>
                                <div class="bgimg-2">
                                    <div class="caption">
                                    </div>
                                </div>
                            </h:form>
                        </ui:repeat>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">×</button>
                                        <h4 class="modal-title">Publicar Noticia</h4>
                                    </div>
                                    <h:form enctype="multipart/form-data" pt:method="post" prependId="false" class="form" role="form">
                                        <h:panelGrid columns="3">
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <h:outputLabel value="Titulo:" for="titulo" />
                                                    <h:inputText id="titulo" value="#{noticiaSessionController.noti.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel value="Imagen:" for="imagen" />
                                                    <h:inputFile id="imagen" value="#{noticiaSessionController.file}" title="Imagen" />
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaSessionController.noti.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                                </div>
                                            </div>
                                        </h:panelGrid>
                                        <div class="modal-footer">
                                            <h:commandButton type="submit" value="Publicar" action="#{noticiaSessionController.publicarNoticia()}" class="btn btn-success" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div id="actualNoti" class="modal fade in">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <h:form id="editNoti" pt:method="post" prependId="false" class="form" role="form">
                                        <div class="modal-header" style="margin-top: -100px">
                                            <a class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                                            <center><h4 class="modal-title custom_align" id="Heading">#{noticiaManagedBean.noti.titulo}</h4></center>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <h:outputLabel value="Titulo:" for="titulo1" />
                                                    <h:inputText class="form-control" id="titulo1" value="#{noticiaManagedBean.noti.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <h:outputLabel value="Descripcion:" for="descripcion1" />
                                                    <h:inputTextarea class="form-control" rows="4" cols="30" id="descripcion1" value="#{noticiaManagedBean.noti.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer ">
                                            <div class="btn-group" style="margin-top: 10px">
                                                <button type="button" data-dismiss="modal" class="btn btn-danger btn-lg" > #{editeliBundle.cancelar}</button>
                                                <h:commandButton type="submit" value="Actualizar" actionListener="#{noticiaManagedBean.editarNoticia()}" class="btn btn-primary btn-lg"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dalog -->
                        </div><!-- /.modal -->
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
