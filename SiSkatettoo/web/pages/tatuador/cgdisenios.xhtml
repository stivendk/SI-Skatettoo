<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/gallery.css"></link>
            </ui:define>

            <ui:define name="titulo">
                Editar Dise√±os | Skatettoo
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <section style="background-color: #fff; padding-bottom: 50px;">
                        <center><h1>#{indexBundle.disenios}</h1></center>
                        <h:messages showSummary="true"/>
                        <div class="container">
                            <div class="row">
                                <ui:repeat value="#{disenioManagedBean.disenioTat()}" var="dis">
                                    <div class="col-xs-4 col-sm-2 col-md-3">            
                                        <div class="thumbnail">
                                            <div class="caption">
                                                <h4>#{dis.nombreD}</h4>
                                                <p>#{dis.anotaciones}</p>
                                                <h:commandButton value="#{editeliBundle.editar}" action="#{disenioManagedBean.actualizarDisenio(dis)}" class="btn btn-primary btn-sm"/>
                                                <h:commandButton value="#{editeliBundle.eliminar}" actionListener="#{disenioManagedBean.eliminarDisenio(dis)}" class="btn btn-danger btn-sm"/>

                                            </div>
                                            <img src="../../#{dis.nombreDisenio}" width="200px" height="200px" alt="..." class="img-responsive"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>

        </ui:composition>

        <script src="../../resources/js/jquery-2.2.3.min.js"></script>
    </body>
</html>
