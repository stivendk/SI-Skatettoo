<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">


            <ui:define name="titulo">
                Publicar Diseño | Skatettoo
            </ui:define>


            <ui:define name="content">
                <div class="modal-content">
                    <h:form>
                        <div class="modal-header">
                            <button type="button" jsf:outcome="/pages/tatuador/cgdisenios?faces-redirect=true" class="btn btn-default btn-sm right" style="width: 3%;"><span class="glyphicon glyphicon-circle-arrow-down"></span></button>
                            <center><h4 class="modal-title custom_align" id="Heading">Publicar Diseño</h4></center>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <h:outputLabel value="NombreDisenio:" for="nombreDisenio" />
                                <h:inputText class="form-control" id="nombreDisenio" value="#{disenioManagedBean.disenio.nombreDisenio}" title="NombreDisenio" required="true" requiredMessage="The NombreDisenio field is required."/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Sesiones Recomendadas:" for="sesionesRecomendadas" />
                                <h:inputText class="form-control" pt:type="number" id="sesionesRecomendadas" value="#{disenioManagedBean.disenio.sesionesRecomendadas}" title="SesionesRecomendadas" required="true" requiredMessage="The SesionesRecomendadas field is required."/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Precio Disenio:" for="precioDisenio" />
                                <h:inputText class="form-control" pt:type="number" id="precioDisenio" value="#{disenioManagedBean.disenio.precioDisenio}" title="PrecioDisenio" required="true" requiredMessage="The PrecioDisenio field is required."/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Anotaciones:" for="anotaciones" />
                                <h:inputTextarea class="form-control" rows="4" cols="30" id="anotaciones" value="#{disenioManagedBean.disenio.anotaciones}" title="Anotaciones" required="true" requiredMessage="The Anotaciones field is required."/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Estilo Disenio:" for="idEstiloDisenio" />
                                <h:selectOneMenu class="form-control" id="idEstiloDisenio" value="#{disenioManagedBean.disenio.idEstiloDisenio}" required="true" requiredMessage="The IdEstiloDisenio field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{estiloManagedBean.listarEstilo()}" var="estiilo" itemLabel="#{estiilo.nombreEstilo}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                        <div class="modal-footer ">
                            <div class="container">
                                <div class="row">
                                    <center><h:commandButton type="button" value="Publicar" actionListener="#{disenioManagedBean.registrarDisenio()}" class="btn btn-primary btn-lg col-lg-4-6" style="width: 50%;"></h:commandButton></center>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
