<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="titulo">
                #{citaSessionController.cit.idUsuario.nombre} #{citaSessionController.cit.idUsuario.apellido} | Skatettoo
            </ui:define>

            <ui:define name="content">
                <div class="modal-content">
                    <h:messages showSummary="true"/>
                    <h:form pt:method="post" prependId="false" class="form" role="form">
                        <div class="modal-header">
                            <button type="button" jsf:outcome="/pages/tatuador/ccitas?faces-redirect=true" class="btn btn-default btn-sm right" style="width: 3%;"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                            <center><h4 class="modal-title custom_align" id="Heading">#{citaSessionController.cit.idUsuario.nombre} #{citaSessionController.cit.idUsuario.apellido}</h4></center>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">      
                                <div class="col-sm-10">
                                    <h:outputLabel value="Sucursal:" for="sucursal"/>
                                    <h:outputLabel class="form-control" id="sucursal" value="#{citaSessionController.cit.idSucursal.nombre}" title="sucursal"/>
                                </div>
                            </div>
                            <div class="form-group">      
                                <div class="col-sm-10">
                                    <h:outputLabel value="Cliente:" for="cliente" />
                                    <h:outputText class="form-control" id="cliente" value="#{citaSessionController.cit.idUsuario.nombre} #{citaSessionController.cit.idUsuario.apellido}" title="Cliente" />
                                </div>
                            </div>
                            <div class="form-group">      
                                <div class="col-sm-10">
                                    <h:outputLabel value="Email:" for="email" />
                                    <h:outputText class="form-control" id="email" value="#{citaSessionController.cit.idUsuario.email}" title="Email" />
                                </div>
                            </div>
                            <div class="form-group">      
                                <div class="col-sm-10">
                                    <h:outputLabel value="Fecha y Hora:" for="fechaHora" />
                                    <h:outputText class="form-control" id="fechaHora" value="#{citaSessionController.cit.fechaHora}" title="Sucursal">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </div>
                            </div>
                            <div class="form-group">      
                                <div class="col-sm-10">
                                    <h:outputLabel value="Valor Tatuaje:" for="valorTatuaje" />
                                    <h:inputText id="valorTatuaje" class="form-control" pt:type="number" value="#{citaSessionController.cit.valorTatuaje}" title="ValorTatuaje" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="modal-header">
                                <div class="pull-right">
                                    <button type="button" jsf:outcome="/pages/tatuador/ccitas?faces-redirect=true" class="btn btn-danger btn-lg col-lg-4" style="width: 50%;"><span class="glyphicon glyphicon-ok-sign"></span>Â Cancelar</button>
                                    <h:commandButton type="submit" value="Responder" action="#{citaSessionController.responderCita()}" class="btn btn-success btn-lg col-lg-4-6" style="width: 50%; margin-top: -68px;"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <!-- /.modal-content --> 
            </ui:define>

        </ui:composition>

    </body>
</html>
