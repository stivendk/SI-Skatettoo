<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Skatetto</title>
        <link rel="icon" href="fav/st1.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/form.css" media="all" />
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/estilos.css" media="all" />
        <link rel="stylesheet" href="css/fuentes.css" media="all" />
        <link rel="stylesheet" href="css/reg.css" />
        <link rel="stylesheet" href="css/boton.css"/>
        <link rel="stylesheet" href="css/font-awesome.css"/>
        <link rel="stylesheet" href="ccs/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            
            <div class="container">
                <div class="caja">
                    <div class="stepwizard">
                        <div class="stepwizard-row setup-panel">
                            <div class="stepwizard-step">
                                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                                <p>Paso 1</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                <p>Paso 2</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                <p>Paso 3</p>
                            </div>
                        </div>
                    </div>
                    <form role="form">
                        <div class="row setup-content" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12">
                                    <h3> Paso 1</h3>
                                    <div class="form-group">
                                        <label class="control-label">Nombre(s)</label>
                                        <input  maxlength="100" type="text" jsf:value="#{usuarioManagedBean.usuario.nombre}" required="required" class="form-control" placeholder="Ingresa tu nombre"  />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Apellidos</label>
                                        <input maxlength="100" type="text" jsf:value="#{usuarioManagedBean.usuario.apellido}" required="required" class="form-control" placeholder="Ingresa tu(s) apellido(s)" />
                                    </div>
                                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Siguiente</button>
                                </div>
                            </div>
                        </div>
                        <div class="row setup-content" id="step-2">
                            <div class="col-xs-12">
                                <div class="col-md-12">
                                    <h3> Paso 2</h3>
                                    <div class="form-group">
                                        <label class="control-label">Correo</label>
                                        <input maxlength="100" type="email" jsf:value="#{usuarioManagedBean.usuario.email}" required="required" class="form-control" placeholder="ejemplo@email.com" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Username</label>
                                        <input maxlength="100" type="text" jsf:value="#{usuarioManagedBean.usuario.username}" required="required" class="form-control" placeholder="Ingresa tu username" />
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">telefono/cel</label>
                                        <input  maxlength="100" type="number" jsf:value="#{usuarioManagedBean.usuario.telefono}" required="required" class="form-control" placeholder="Ingresa tu  telefono"  />
                                    </div>

                                    <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                                </div>
                            </div>
                        </div>
                        <div class="row setup-content" id="step-3">
                            <div class="col-xs-12">
                                <div class="col-md-12">
                                    <h3> Paso 3</h3>
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <p:password id="password" match="password2" value="#{usuarioManagedBean.usuario.password}" class="form-control" title="Password" required="true" requiredMessage="The Password field is required."/>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="control-label">Repetir Password</label>
                                        <p:password id="password2" class="form-control" title="Password" required="true" requiredMessage="The Password field is required."/>
                                    </div>
                                    <br/>
                                    <p:commandButton class="btn btn-success btn-lg pull-right" type="submit" value="Registrar" action="#{usuarioManagedBean.registrarUsuario()}"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </h:form>
        <script src="../../js/jquery-2.2.3.min.js"></script>
        <script src="js/form.js"></script>
    </h:body>
</html>
