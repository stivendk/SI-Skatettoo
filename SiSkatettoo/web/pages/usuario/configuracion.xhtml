<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/parallax.css"></link>
            </ui:define>

            <ui:define name="head2"></ui:define>

            <ui:define name="titulo">
                #{loginManagedBean.usuario.nombre} #{loginManagedBean.usuario.apellido} | Skatettoo 
            </ui:define>

            <ui:define name="top2"></ui:define>

            <ui:define name="content">
                <h:form >
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm salte">
                                <h:messages showSummary="true"/>
                                <h:form pt:method="post" class="form" role="form">
                                    <legend><i class="glyphicon glyphicon-globe"></i> #{regClienteBundle.editInfo}</legend>
                                    <div class="row">
                                        <div class="col-xs-6 col-md-6">
                                            <label for="nombre">#{regClienteBundle.cliNombre}</label>
                                            <h:outputText class="form-control" pt:placeholder="#{regClienteBundle.cliNombre}(s)" id="nombre" value="#{loginManagedBean.usuario.nombre}" title="#{regClienteBundle.cliNombre}" />
                                        </div>
                                        <div class="col-xs-6 col-md-6">
                                            <label for="apellido">#{regClienteBundle.cliApellido}</label>
                                            <h:outputText class="form-control" pt:placeholder="#{regClienteBundle.cliApellido}(s)" id="apellido" value="#{loginManagedBean.usuario.apellido}" title="#{regClienteBundle.cliApellido}" />
                                        </div>
                                    </div>
                                    <label for="email">#{regClienteBundle.cliEmail}</label>
                                    <h:outputText class="form-control" pt:placeholder="ejemplo@example.com" pt:type="email" id="email" value="#{loginManagedBean.usuario.email}" title="#{regClienteBundle.cliEmail}" />
                                    <br/>                                
                                    <label for="telefono">#{regClienteBundle.cliCell}</label>
                                    <h:inputText class="form-control" pt:placeholder="#{regClienteBundle.cliCell}" id="telefono" pt:type="number" value="#{loginManagedBean.usuario.telefono}" title="#{regClienteBundle.cliCell}" required="true" />
                                    <br/>
                                    <label for="password">#{regClienteBundle.cliCla}</label>
                                    <h:inputSecret class="form-control" pt:placeholder="#{regClienteBundle.cliCla}" id="password"  value="#{loginManagedBean.usuario.password}" title="#{regClienteBundle.cliCla}" required="true" requiredMessage="#{regClienteBundle.msjCla}">
                                        <f:validator validatorId="passwordValidator" />
                                        <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                    </h:inputSecret>
                                    <br/>
                                    <label for="password2">#{regClienteBundle.cliConCla}</label>
                                    <h:inputSecret class="form-control" binding="#{confirmPassword}" pt:placeholder="#{regClienteBundle.cliConCla}" id="confirmPassword"  title="#{regClienteBundle.cliConCla}" required="true" requiredMessage="#{regClienteBundle.msjConCla}"/>
                                    <br />
                                    <br />
                                    <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="#{regClienteBundle.guardar}" action="#{loginManagedBean.modificarUs()}"/>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
