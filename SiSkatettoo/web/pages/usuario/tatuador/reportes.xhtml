<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head"></ui:define>

            <ui:define name="titulo">
                Reportes | Skatettoo
            </ui:define>

            <ui:define name="top"></ui:define>

            <ui:define name="content">
                <div class="container fondo" >
                    <div class="row">


                        <div class="col-md-12 tabla">
                            <h:form>
                                <h1><h:outputText value="Reportes"/></h1>
                                <h:commandLink value="pdf" class="btn btn-danger btn-s">
                                    <p:dataExporter type="pdf" target="mitabla" fileName="Citas"/>
                                </h:commandLink>
                                <h:commandLink value="excel" class="btn btn-success btn-s">
                                    <p:dataExporter type="xls" target="mitabla" fileName="Citas"/>
                                </h:commandLink>

                                <p:dataTable id="mitabla" value="#{citaManagedBean.listarCita()}" class="table table-bordred table-striped tabla" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Sucursal"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idSucursal.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cliente"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUsuario.nombre} #{item.idUsuario.apellido}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DiseÃ±o"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idDisenio.nombreD}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUsuario.email}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Fecha y Hora"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaHora}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado Cita"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEstadoCita.nombreEstadoCita}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
