<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head2">
                <link rel="icon" href="../../../img/st1.ico" type="image/x-icon"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/parallax.css"></link>
            </ui:define>

            <ui:define name="titulo">
                #{noticiaManagedBean.noti.titulo} | Skatettoo
            </ui:define>

            <ui:define name="content">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" jsf:outcome="/pages/usuario/tatuador/ccitas" class="btn btn-default btn-sm right" style="width: 3%;"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                        <center><h4 class="modal-title custom_align" id="Heading">#{citaManagedBean.cita.idUsuario.nombre} #{citaManagedBean.cita.idUsuario.apellido}</h4></center>
                    </div>
                    <f:view>
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" jsf:outcome="/pages/usuario/tatuador/ccitas" class="btn btn-default btn-sm right" style="width: 3%;"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                                <center><h4 class="modal-title custom_align" id="Heading">#{citaManagedBean.cita.idUsuario.nombre} #{citaManagedBean.cita.idUsuario.apellido}</h4></center>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <h:outputLabel value="Sucursal:" for="sucursal" />
                                    <h:outputLabel class="form-control" id="sucursal" value="#{citaManagedBean.cita.idSucursal.nombre}" title="Sucursal" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Cliente:" for="cliente" />
                                    <h:outputText class="form-control" id="cliente" value="#{citaManagedBean.cita.idUsuario.nombre} #{citaManagedBean.cita.idUsuario.apellido}" title="Cliente" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Diseño:" for="disenio" />
                                    <h:outputText class="form-control" id="disenio" value="#{citaManagedBean.cita.idDisenio.nombreD}" title="Diseño" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Email:" for="email" />
                                    <h:outputText class="form-control" id="email" value="#{citaManagedBean.cita.idUsuario.email}" title="Email" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Fecha y Hora:" for="fechaHora" />
                                    <h:inputText pt:type="text" class="form-control" id="fechaHora" value="#{citaManagedBean.cita.fechaHora}" title="Sucursal">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Valor Tatuaje:" for="valorTatuaje" />
                                    <h:outputText id="valorTatuaje" class="form-control" pt:type="number" value="#{citaManagedBean.cita.valorTatuaje}" title="ValorTatuaje" />
                                </div>
                            </div>
                            <div class="modal-footer ">
                                <div class="container">
                                    <div class="row">
                                        <button type="button" jsf:outcome="/pages/usuario/tatuador/ccitas" class="btn btn-danger btn-lg col-lg-4" style="width: 50%;"><span class="glyphicon glyphicon-ok-sign"></span> Cancelar</button>
                                        <h:commandButton type="button" value="Responder" actionListener="#{citaManagedBean.responderCita()}" class="btn btn-primary btn-lg col-lg-4-6" style="width: 50%; margin-top: -68px;"></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h:form>
                            <div class="modal-content">
                                <h1><h:outputText value="Create/Edit"/></h1>
                                <h:panelGrid columns="2">
                                    <div class="form-group">   
                                        <h:outputLabel value="Titulo:" for="titulo" />
                                        <h:inputText id="titulo" value="#{noticiaManagedBean.noti.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Descripcion:" for="descripcion" />
                                        <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{noticiaManagedBean.noti.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                    </div>   

                                    <h:outputLabel value="Imgn:" for="imgn" />
                                    <h:inputText id="imgn" value="#{noticiaManagedBean.noti.imgn}" title="Imgn" />
                                </h:panelGrid>

                            </div>
                        </h:form>
                    </f:view>

                    <div class="modal-footer ">
                        <div class="container">
                            <div class="row">
                                <button type="button" jsf:outcome="/pages/usuario/tatuador/ccitas" class="btn btn-danger btn-lg col-lg-4" style="width: 50%;"><span class="glyphicon glyphicon-ok-sign"></span> Cancelar</button>
                                <h:commandButton type="button" value="Responder" actionListener="#{citaManagedBean.responderCita()}" class="btn btn-primary btn-lg col-lg-4-6" style="width: 50%; margin-top: -68px;"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
