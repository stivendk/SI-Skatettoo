<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/parallax.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/sucur.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/gallery.css"></link>
            </ui:define>
            <ui:define name="head2"></ui:define>
            <ui:define name="top2"></ui:define>
            <ui:define name="content">
                <div style="position:relative;">
                    <div class="">
                        <div class="container">
                            <div class="row">
                                <ui:repeat value="#{noticiaController.listarNoticias()}" var="item">
                                    <h:form>
                                        <div class="col-sm-4 col-md-4">
                                            <div class="post">
                                                <div class="post-img-content">
                                                    <img src="../../#{item.imgn}" class="img-responsive" width="460px" height="250px"/>
                                                    <span class="post-title"><b>#{item.titulo}</b><br /></span>
                                                </div>
                                                <div class="content">
                                                    <div class="author">
                                                        #{inicioBundle.por} <b>#{item.idUsuario.nombre} #{item.idUsuario.apellido}</b> | <h:commandLink pt:href="#" pt:data-toggle="modal" pt:data-target="#ordine" value="#{inicioBundle.ver}">
                                                            <f:ajax event="click" listener="#{noticiaController.verNoticia(item)}" render="noticias"/> 
                                                        </h:commandLink> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </ui:repeat>
                            </div>       
                        </div>       
                    </div>
                </div>
                <div id="ordine" class="modal fade" role="dialog">
                    <h:form id="noticias">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                    <h4 class="modal-title">#{noticiaController.nt.titulo}</h4>
                                </div>
                                <div class="modal-body">
                                    <img src="../../#{noticiaController.nt.imgn}" class="img-responsive" width="460px" height="250px"/>
                                    <p>#{noticiaController.nt.descripcion}</p>
                                    <br/>
                                    <b>#{noticiaController.nt.idUsuario.nombre} #{noticiaController.nt.idUsuario.apellido}</b>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">#{inicioBundle.cerrar}</button>
                                </div>
                            </div>

                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
