<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/parallax.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/sucur.css"></link>
                <link rel="stylesheet" type="text/css" href="../../resources/css/gallery.css"></link>
            </ui:define>
            <ui:define name="head2"></ui:define>
            <ui:define name="top2"></ui:define>
            <ui:define name="content">
                <div style="position:relative;">
                    <div class="">
                        <div class="container">
                            <div class="row">
                                <ui:repeat value="#{noticiaManagedBean.listarNoticia()}" var="item">


                                    <div class="col-sm-4 col-md-4">
                                        <div class="post">
                                            <div class="post-img-content">
                                                <img src="../../#{item.imgn}" class="img-responsive" width="460px" height="250px"/>
                                                <span class="post-title"><b>#{item.titulo}</b><br /></span>
                                            </div>
                                            <div class="content">
                                                <div class="author">
                                                    Por <b>#{item.idUsuario.nombre} #{item.idUsuario.apellido}</b> |
                                                </div>
                                                <div>
                                                    #{item.descripcion}
                                                </div>
                                            </div>
                                        </div>
                                    </div>       
                                </ui:repeat>
                            </div>       
                        </div>       
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        
    </body>
</html>
