<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">

            <ui:define name="head2"></ui:define>
            <ui:define name="titulo">
                Enviar Cita | Skatettoo
            </ui:define>

            <ui:define name="top2"></ui:define>
            <ui:define name="content">
                <f:view>
                    <center><h:form>
                            <h:messages showSummary="true"/>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <div class="well well-sm">
                                            <h:form>
                                                <form class="form-horizontal" action="" method="post">
                                                    <fieldset>
                                                        <legend class="text-center">Solicitar Cita</legend>

                                                        <!-- Name input-->
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-md-3 control-label" value="Fecha Hora:" for="fechaHora" />
                                                            <div class="col-md-9">
                                                                <h:inputText class="form-control" id="fechaHora" pt:placeholder="MM/dd/yyyy HH:mm:ss" value="#{citaManagedBean.cita.fechaHora}" title="FechaHora" required="true" requiredMessage="The FechaHora field is required.">
                                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                                </h:inputText>
                                                            </div>
                                                        </div>

                                                        <br/>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-md-3 control-label" value="Descripcion:" for="descripcion" />
                                                            <div class="col-md-9">
                                                                <h:inputTextarea pt:placeholder="Escribe los detalles de la cita" class="form-control" rows="10" cols="30" id="descripcion" value="#{citaManagedBean.cita.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                                            </div>
                                                        </div>

                                                        <!-- Form actions -->
                                                        <div class="form-group">
                                                            <div class="col-md-12 text-right">
                                                                <h:commandButton pt:type="submit" value="Enviar" class="btn btn-lg btn-success" actionListener="#{citaManagedBean.solicitarDisenio()}"/>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </form>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form></center>
                </f:view>
            </ui:define>

        </ui:composition>
        <script src="../../../resources/js/subir.js"></script>
    </body>
</html>
