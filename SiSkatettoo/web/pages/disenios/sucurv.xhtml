<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>
        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            <ui:define name="head2">
                <h:outputStylesheet name="css/sucurv.css" />
                <h:outputStylesheet  name="css/datepicker.min.css"/>
                <h:outputStylesheet name="css/gallery.css"/>
                <h:outputScript name="js/jquery-2.2.3.min.js"/>
                <h:outputScript name="js/datepicker.min.js" />
                <h:outputScript name="js/datepicker.es.js" />
            </ui:define>
            <ui:define name="titulo">
                #{sucursalSessionController.su.nombre} | Skatettoo
            </ui:define>
            <ui:define name="top2"></ui:define>
            <ui:define name="content">
                <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="/pages/disenios/sucursales.xhtml?faces-redirect=true"/>
                <h:messages showSummary="true" />
                <div class="contenido-izquierda">
                    <div class="contenido-sucursal-header">
                        <img alt="Mert Salih Kaplan" src="../../#{sucursalSessionController.su.fotoSuc}" class="avatar-sucursal"/>
                    </div>
                    <div class="contenido-sucursal listatatuadoressucursal">
                        <h:form>
                            <div class="info-sucursal">
                                <h1>#{sucursalSessionController.su.nombre}</h1>
                                <p>#{sucursalSessionController.su.direccion}</p>
                                <p>#{sucursalSessionController.su.telefono}</p>
                                <p>#{sucursalSessionController.su.descripcion}</p>
                                <h2>#{clienteBundle.tatd}</h2>
                            </div>
                            <center><h:commandButton value="#{clienteBundle.soli}" class="btn-success btn-block btn-lg" action="#{sucursalSessionController.enviarSucursal()}"/></center>
                            <div class="sucursal-tattooist">
                                <h:form>
                                    <ul id="display-inline-block-example">
                                        <ui:repeat value="#{sucursalSessionController.tattuadoresSurcursal()}" var="item">
                                            <li>
                                                <h:graphicImage library="img" pt:src="../../img/#{item.fotoPerfil}.jpg" class="avatar-tatuador"/>
                                                <span>#{item.nombre} #{item.apellido}</span>
                                                <h:commandButton class="btn btn-dark" value="#{clienteBundle.verTra}" action="#{sucursalSessionController.autor(item)}"/>
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                </h:form>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
