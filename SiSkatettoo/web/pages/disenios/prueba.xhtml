<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>

            
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{citaManagedBean.cita.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="FechaHora:" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{citaManagedBean.cita.fechaHora}" title="FechaHora" required="true" requiredMessage="The FechaHora field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="IdSucursal:" for="idSucursal" />
                    <h:selectOneMenu id="idSucursal" value="#{citaManagedBean.cita.idSucursal}" title="IdSucursal" required="true" requiredMessage="The IdSucursal field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{sucursalManagedBean.listarSucursal()}" var="sucu" itemLabel="#{sucu.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Enviar" actionListener="#{citaManagedBean.solicitarCita()}"/>
            </h:form>
        </f:view>

    </body>
</html>
