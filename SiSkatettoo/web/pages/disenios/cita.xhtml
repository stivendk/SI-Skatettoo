<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            
            <ui:define name="head2"></ui:define>
            <ui:define name="titulo">
                Enviar Cita | Skatettoo
            </ui:define>
           
            <ui:define name="top2"></ui:define>
            <ui:define name="content">
                <f:view>
                    <center><h:form>
                            <p:growl autoUpdate="true"/>
                            <h1><h:outputText value="Cita"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Disenio:" for="idDisenio" />
                                <p:selectOneMenu id="idDisenio" value="#{citaManagedBean.cita.idDisenio}" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{disenioManagedBean.listarDisenio()}" var="dis" itemLabel="#{dis.nombreD}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Descripcion:" for="descripcion" />
                                <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{citaManagedBean.cita.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                <p:outputLabel value="FechaHora:" for="fechaHora" />
                                <p:inputText id="fechaHora" pt:placeholder="MM/dd/yyyy HH:mm:ss" value="#{citaManagedBean.cita.fechaHora}" title="FechaHora" required="true" requiredMessage="The FechaHora field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:inputText>
                                <p:outputLabel value="Sucursal:" for="idSucursal" />
                                <p:selectOneMenu id="idSucursal" value="#{citaManagedBean.cita.idSucursal}" required="true" requiredMessage="The IdSucursal field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{sucursalManagedBean.listarSucursal()}" var="sucu" itemLabel="#{sucu.nombre}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <br/>
                            <h:commandButton value="Enviar" class="btn btn-lg btn-success" actionListener="#{citaManagedBean.solicitarCita()}"/>
                        </h:form></center>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
