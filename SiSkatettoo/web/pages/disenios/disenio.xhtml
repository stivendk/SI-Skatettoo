<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../../WEB-INF/templates/skatettoo.xhtml">
            <ui:define name="head2"></ui:define>
            <ui:define name="head">
                <link rel="stylesheet" type="text/css" href="../../resources/css/estailos.css"></link>

                <script src="../../resources/js/jquery-2.2.3.min.js"></script>
            </ui:define>
            <ui:define name="titulo">
                #{panelDisenioManagedBean.dis.nombreD} | Skatettoo
            </ui:define>
            <ui:define name="top2"></ui:define>

                <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="/pages/disenios/disenios.xhtml?faces-redirect=true"/>

                    <div class="container">
                        <div class="card">
                            <div class="container-fliud">
                                <div class="wrapper row">
                                    <div class="preview col-md-6">

                                        <div class="preview-pic tab-content">
                                            <div class="tab-pane active" id="pic-1"><img class="img-responsive" src="../../#{panelDisenioManagedBean.dis.nombreDisenio}" alt="#{panelDisenioManagedBean.dis.nombreD}" /></div>
                                        </div>
                                    </div>
                                    <div class="details col-md-6">
                                        <h1 class="product-description">#{panelDisenioManagedBean.dis.nombreD}</h1>
                                        <div class="vacio"></div>
                                        <div class="vacio"></div>
                                        <h3 class="product-description">#{panelDisenioManagedBean.dis.anotaciones}</h3>
                                        
                                        <div class="action">
                                            <a href="#">#{panelDisenioManagedBean.dis.idUsuario.nombre} #{panelDisenioManagedBean.dis.idUsuario.apellido}</a>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
