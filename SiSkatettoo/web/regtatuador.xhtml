<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="img/st1.ico" type="image/x-icon"/>
        <title>#{indexBundle.registrate}</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/formulario.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/sucur.css"></link>
        <link rel="stylesheet" type="text/css" href="resources/css/gallery.css"></link>
        <script src="resources/js/jquery-2.2.3.min.js"></script>
    </h:head>
    <body>
        <section class="publicaciones-blog-home" style="background-color: rgba(0,0,0,0.3)">
        <h:link class="glyphicon glyphicon-arrow-left regresar" outcome="registro.xhtml"/>
            <center><div class="container">
                    <h3 class="letra-blanca">#{regTatuadorBundle.info}</h3>
                    <h:form>
                        <h2 class="letra-blanca">#{regTatuadorBundle.pin}</h2>
                        <h:inputSecret class="form-control-static" value="#{registroTaController.pin}" />
                        <br/>
                        <br/>
                        <h:commandButton actionListener="#{registroTaController.pinSucursal()}" class="btn btn-primary" value="#{regTatuadorBundle.aceptar}"/>
                    </h:form>
                    <br/>
                    <div class="row-page row">
                        <h:form id="sucursales">
                            <ui:repeat value="#{registroTaController.consulta}" var="sucur"> 
                                <div class="">
                                    <div class="col-page col-sm-8 col-md-12">
                                        <h:commandLink action="#{registroTaController.enviarSucur(sucur)}" class="black fondo-publicacion-home">
                                            <div class="img-publicacion-principal-home">
                                                <img class="" src="#{sucur.fotoSuc}"/>
                                            </div>
                                            <div class="contenido-publicacion-principal-home">
                                                <h3>#{sucur.nombre}</h3>
                                                <p>#{sucur.descripcion}<span>...</span></p>
                                            </div>
                                            <div class="mascara-enlace-blog-home">
                                                <span>#{regTatuadorBundle.seleccionar}</span>
                                            </div> 
                                        </h:commandLink>
                                    </div>
                                </div>
                            </ui:repeat>    
                        </h:form>
                    </div>
                </div></center>
        </section>

    </body>
</html>
